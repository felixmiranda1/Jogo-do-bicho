        <input type="text" id="nome" name="nome" required><br><br>

        <label for="bicho_da_sorte">Bicho da Sorte:</label><br>

            <option value="Selecione" selected>Selecione</option>

            <option value="Tigre">Tigre</option>

            <option value="Urso Polar">Urso Polar</option>
            <option value="Panda">Panda</option>
            <option value="Gorila">Gorila</option>
            <option value="Leopardo">Leopardo</option>
            <option value="Zebra">Zebra</option>
            <option value="Rinoceronte">Rinoceronte</option>
            <option value="Hipopótamo">Hipopótamo</option>
            <option value="Crocodilo">Crocodilo</option>
            <option value="Baleia Azul">Baleia Azul</option>
            <option value="Porco">Porco</option>
            <option value="Águia">Águia</option>
            <option value="Lobo Cinzento">Lobo Cinzento</option>
            <option value="Pinguim">Pinguim</option>
            <option value="Tubarão Branco">Tubarão Branco</option>
            <option value="Guepardo">Guepardo</option>
            <option value="Raposa">Raposa</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
